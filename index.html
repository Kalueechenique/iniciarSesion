<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="container-form register">
        <div class="informacion">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para unirne a nustra comunidad debes Iniciar Sesión</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>


        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Usa tu email para registrate</p>
                <form class="form">

                    <label>
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>

                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">

                    </label>
                    <input type="submit" value="Registarse">
                </form>
            </div>
        </div>
    </div>




    <div class="container-form login hide">
        <div class="informacion">
            <div class="info-childs">
                <h2>!Bienvenidos nuevamente¡</h2>
                <p>Para unirne a nustra comunidad debes Iniciar Sesión</p>
                <input type="button" value="Registarse" id="sign-up">
            </div>


        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión </h2>
                <div class="icons">
                    <i class='bx bxl-instagram'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Inciar sesión con una cuenta</p>
                <form class="form">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña">

                    </label>
                    <input type="submit" value="Inciar Sesión">
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
